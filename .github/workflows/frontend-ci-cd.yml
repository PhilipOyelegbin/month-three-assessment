name: Frontend CI/CD Pipeline to AWS

on:
  push:
    branches: [main, staging, clean]
    paths:
      - "frontend/**"
  pull_request:
    branches: [staging]
    paths:
      - "frontend/**"

jobs:
  build:
    if: >
      github.event_name == 'push' && (
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/staging'
      ) ||
      github.event_name == 'pull_request' && github.base_ref == 'staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies and setup .env file
        run: npm ci
        working-directory: ./frontend

      - name: Scan code for exposed secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run unit tests
        run: npm test -- --watchAll=false
        working-directory: ./frontend

      - name: Build frontend app
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        working-directory: ./frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            frontend/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-2"

      - name: List directory structure (debug)
        run: |
          ls -la
          # echo "---"
          # ls -la frontend/ || echo "No frontend directory"
          # echo "---"
          # ls -la frontend/dist/ || echo "No dist directory"

      - name: Deploy Frontend to AWS S3
        run: |
          aws s3 sync . s3://${{ secrets.BUCKET_NAME }} --delete
          echo "Deployment to S3 completed."

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "CloudFront cache invalidation initiated."

