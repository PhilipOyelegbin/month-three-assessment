name: Infrastructure CI/CD Pipeline to AWS

on:
  push:
    branches: [main, staging, clean]
  pull_request:
    branches: [staging]

jobs:
  plan:
    if: >
      github.event_name == 'push' && (
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/staging'
      ) ||
      github.event_name == 'pull_request' && github.base_ref == 'staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            terraform:
              - 'terraform/**'

      - name: Run Terraform Plan
        if: steps.filter.outputs.terraform == 'true'
        run: echo "Changes detected in terraform, running plan..."

      - name: Set up terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.3"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-2"

      - name: Create key-pair file and store private key in GitHub Actions environment
        run: |
          ssh-keygen -t ed25519 -f ./terraform/id_rsa -N "" -C "github-actions-deploy"
          chmod 400 ./terraform/id_rsa
          {
            echo "SERVER_SSH_KEY_DATA<<EOF"
            cat ./terraform/id_rsa
            echo "EOF"
          } >> "$GITHUB_ENV"
          echo "::add-mask::$(cat ./terraform/id_rsa | tr -d '\n')"
        shell: bash

      - name: Create a tfvars file
        run: |
          cat <<'EOF' > ./terraform/terraform.tfvars
          aws_region = "eu-west-2"
          project_name = "muchtodo"
          instance_type = "t3.micro"
          EOF

      - name: Scan code for exposed secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize Terraform
        run: terraform init
        working-directory: ./terraform

      - name: Validate Terraform
        run: terraform validate
        working-directory: ./terraform

      - name: Plan Terraform and save plan to file
        run: terraform plan -out=tfplan.binary
        working-directory: ./terraform

      - name: Upload files to artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            ./terraform/tfplan.binary
            ./terraform/id_rsa.pub
          retention-days: 2

  apply:
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            terraform:
              - 'terraform/**'

      - name: Run Terraform Apply
        if: steps.filter.outputs.terraform == 'true'
        run: echo "Changes detected in terraform, running apply..."

      - name: Set up terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.3"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-2"

      - name: Download files from artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ./terraform

      - name: Initialize Terraform
        run: terraform init
        working-directory: ./terraform

      - name: Apply Terraform plan
        run: terraform apply -auto-approve tfplan.binary
        working-directory: ./terraform

      - name: Extract Outputs
        id: tf_outputs
        run: |
          # Use -json to safely parse complex values
          terraform output -json > tf-outputs.json

          # Map outputs to GITHUB_ENV for subsequent steps
          echo "SERVER_HOST=$(jq -r '.resource_details.value.asg_public_ips[0]' tf-outputs.json)" >> $GITHUB_ENV
          echo "REDIS_ADDR=$(jq -r '.resource_details.value.redis_endpoint' tf-outputs.json)" >> $GITHUB_ENV
          echo "VITE_API_BASE_URL=http://$(jq -r '.resource_details.value.load_balancer_dns' tf-outputs.json)" >> $GITHUB_ENV
          echo "BUCKET_NAME=$(jq -r '.resource_details.value.s3_bucket' tf-outputs.json)" >> $GITHUB_ENV
        working-directory: ./terraform
        shell: bash

      # - name: Send Slack Notification
      #   if: always()
      #   uses: rtCamp/action-slack-notify@v2
      #   env:
      #     SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
      #     SLACK_MESSAGE: "Backend deployment to Docker on EC2 is complete! ðŸŽ‰"

  cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/clean'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.3"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-2"

      - name: Scan code for exposed secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a tfvars file
        run: |
          cat <<'EOF' > ./terraform/terraform.tfvars
          aws_region = "eu-west-2"
          project_name = "muchtodo"
          instance_type = "t3.micro"
          EOF

      - name: Initialize Terraform
        run: terraform init
        working-directory: ./terraform

      - name: Create a dummy id_rsa.pub file
        run: |
          echo "ssh-rsa AAAAB3NzaC1yc2EAAAABIwEAAKCAQEA7vnx1..." > ./id_rsa.pub
        working-directory: ./terraform

      - name: Force Empty S3 Bucket
        run: |
          echo "Emptying bucket: ${{ secrets.BUCKET_NAME }}"
          aws s3 rm s3://${{ secrets.BUCKET_NAME }} --recursive
          echo "Emptying bucket: ${{ secrets.LOG_BUCKET_NAME }}"
          aws s3 rm s3://${{ secrets.LOG_BUCKET_NAME }} --recursive
        working-directory: ./terraform
        continue-on-error: true

      - name: Destroy Terraform-managed infrastructure
        run: terraform destroy -auto-approve
        working-directory: ./terraform
